<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Number Guesser</title>
</head>

<style>
    #guess-btn,
    .container {
        background-color: #34dd44;
        border-radius: 10px;
        border: 1px solid black;
    }
    
    #guess-btn:hover {
        transform: translateY(-3px);
        background-color: #34bb44;
        box-shadow: 0 15px 10px rgba(0, 0, 0, .2);
    }
    
    #guess-btn:active {
        transform: translate(-1px);
        box-shadow: 0 7px 5px rgba(0, 0, 0, .2);
    }
    
    .container {
        text-align: center;
    }
</style>

<body>

    <div class="container">
        <h1> Number Guesser</h1>
        <div id="game">
            <p>Guess a number between
                <span class="min-num"></span> and
                <span class="max-num"></span>
            </p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
